<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список кандидатов</title>
</head>
<body>
<main>

    <h1>Список кандидатов:</h1></br>

    {% for i in candidates %}       <!-- цикл по кандидатам и вывод ссылки на их страницу и имя -->
        <p><a href="/candidate/{{i.id}}/">{{i.name}}</a> </p>
    {% endfor %}

    <br><p> <a href="/">На главную</a> </p>     <!-- ссылка на главную -->

</main>
</body>
</html>
